<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/compte.png">
  
  <title>Bonne Année</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="countdown-container">
    <h1>Bientôt une nouvelle année </h1>
    <div class="countdown">
      <div class="time-box">
        <span class="time" id="days">00</span>
        <span class="label">Jours</span>
      </div>
      <div class="time-box">
        <span class="time" id="hours">00</span>
        <span class="label">Heures</span>
      </div>
      <div class="time-box">
        <span class="time" id="minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-box">
        <span class="time" id="seconds">00</span>
        <span class="label">Secondes</span>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
